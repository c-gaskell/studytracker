{% load static %}
{% load compress %}
<!DOCTYPE html>

<html>
    <head>
        <title>{{ sitename }} | {{ pagetitle }}</title>

        <!-- MDL imports -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-teal.min.css">

        {% compress css %}
            <!-- font imports -->
            <link rel="stylesheet" type="text/x-scss" href="{% static 'scss/opensans-typescale.scss' %}">

            <!-- base stylesheet import -->
            <link rel="stylesheet" type="text/x-scss" href="{% static 'scss/main.scss' %}">
        {% endcompress %}
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">{{ pagetitle }}</span>

                    <div class="mdl-layout-spacer"></div>

                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="">Link</a>
                        <a class="mdl-navigation__link" href="">Link</a>
                        <a class="mdl-navigation__link" href="">Link</a>
                        <a class="mdl-navigation__link" href="">Link</a>
                    </nav>
                </div>
            </header>

            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Title</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>

            <main class="mdl-layout__content"><div class="content">
            {% block content %}
                <p class="mdc-typography--body1">This is a test page, setup to test the site's template and styling.</p>

                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Button</button>

                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect ">Coloured Button</button>

                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect ">Accent Button</button>

            {% endblock content %}

            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored fab">
                <i class="material-icons">add</i>
            </button>
            </div></main>
        </div>
    </body>
</html>
